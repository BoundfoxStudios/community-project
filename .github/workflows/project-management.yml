name: Project Management

on:
  issue_comment:
    types:
      - created
      - edited
  issues:
    types:
      - opened
      - unlabeled
  

jobs:
  assign-issue-to-contributor:
    name: Assign Issue to Contributor
    if: ${{ github.event_name == 'issue_comment' && !github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Assign issue
        uses: bdougie/take-action@main
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          message: Danke, dass Du diese Aufgabe Ã¼bernimmst! Falls Du Fragen hast, schreib sie einfach ins Issue!
          issueCurrentlyAssignedMessage: Die Aufgabe wird aktuell bereits von jemand anderem bearbeitet, daher kannst Du Dir diese leider nicht selbst zuweisen.
          trigger: .meine-aufgabe
  
  move-new-issues-to-triage-column:
    name: Move new issues to triage column
    if: ${{ github.event_name == 'issues' && github.event.action == 'opened' }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@36464acb844fc53b9b8b2401da68844f6b05ebb0
        with:
          app_id: ${{ secrets.COMMUNITY_APP_ID }}
          private_key: ${{ secrets.COMMUNITY_APP_PEM }}
      - name: Move new issue to Triage column
        uses: leonsteinhaeuser/project-beta-automations@v2.0.0
        with:
          gh_token: ${{ steps.generate_token.outputs.token }}
          organization: BoundfoxStudios
          project_id: 1
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: Triage
  
  move-issue-to-todo-column-when-triage-label-is-removed:
    name: Move an issue to the Todo column when triage label is removed
    if: ${{ github.event_name == 'issues' && github.event.action == 'unlabeled' && github.event.label.name == 'Triage' }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@36464acb844fc53b9b8b2401da68844f6b05ebb0
        with:
          app_id: ${{ secrets.COMMUNITY_APP_ID }}
          private_key: ${{ secrets.COMMUNITY_APP_PEM }}
      - name: Move new issue to Todo column
        uses: leonsteinhaeuser/project-beta-automations@v2.0.0
        with:
          gh_token: ${{ steps.generate_token.outputs.token }}
          organization: BoundfoxStudios
          project_id: 1
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: Todo