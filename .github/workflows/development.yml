name: Development

on: 
  push:
    branches:
      - develop
      - 'feature/**'
    paths:
      - 'CommunityProject/Assets/**'
      - 'CommunityProject/Packages/**'
      - 'CommunityProject/ProjectSettings/**'
  pull_request:
    paths:
      - 'CommunityProject/Assets/**'
      - 'CommunityProject/Packages/**'
      - 'CommunityProject/ProjectSettings/**'
    branches-ignore:
      - main

jobs: 
  lint:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/linter
        with: 
          project-path: CommunityProject

  build:
    needs: lint
    name: Development
    uses: ./.github/workflows/build.yml
    secrets:
      UNITY_LICENSE: ${{ secrets.UNITY_PERSONAL_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_PERSONAL_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PERSONAL_PASSWORD }}
    with:
      target-platform: ${{ matrix.target-platform }}
      os: ${{ matrix.os }}
      custom-parameters: '-Development -AllowDebugging'
      project-path: CommunityProject
      do-test: true
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
          - macos-latest
        include:
          - os: windows-2019
            target-platform: StandaloneWindows64
          - os: macos-latest
            target-platform: StandaloneOSX